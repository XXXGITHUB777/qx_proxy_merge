name: Update Proxy Rules Only

on:
  schedule:
    # 北京时间每天早上 06:00
    - cron: '0 22 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install requests pytz
        
    # ❌ 已删除运行 main.py 的步骤
      
    # ✅ 只运行代理脚本
    - name: Build Proxy Lists
      run: python main_proxy.py
      
    - name: Commit and push
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        # 只提交 main_proxy.py 生成的那两个文件
        git add hyproxy.list hyhk.list
        # 如果有 hydirect.list 残留，也可以顺手删了(可选)
        # git rm hydirect.list || true 
        git commit -m "Auto-update proxy rules" || exit 0
        git push -f origin main
